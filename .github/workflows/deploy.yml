name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -l ec2-user 54.77.27.199 <<-EOF
          cd /home/ec2-user/GeoDiscover
          git pull
          npm run build
          sudo cp -r dist /var/www/geodiscover/
          sudo systemctl reload nginx
        EOF
